
<div class="container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"><!-- mobile title with nav arrows -->
    <h1 class="title has-text-centered has-text-black" style="margin-top: 6px;">
        <a (click)="navigate(prevLink)" class="navArrowLeft"><!-- left nav arrow -->
            <i class="fas fa-chevron-left"></i>
        </a>
        {{currentTitle}}
        <a (click)="navigate(nextLink)" class="navArrowRight"><!-- right nav arrow -->
            <i class="fas fa-chevron-right"></i>
        </a>
    </h1>
    <br />
</div>
