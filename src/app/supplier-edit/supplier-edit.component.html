<div class="container">
  <h1>Edit Supplier</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateSupplier(supplier._id)" #supplierForm="ngForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" [(ngModel)]="supplier.id" name="id" id="id" required>
        </div>
        <div class="form-group">
          <label for="name">Supplier Name</label>
          <input type="text" class="form-control" [(ngModel)]="supplier.name" name="name" id="name" required>
        </div>
        <br />
        <div class="form-group">
          <ng-container *ngIf="userIsAdmin">
            <button type="submit" class="btnEditUpdate" [disabled]="!supplierForm.form.valid">
              <span class="fas fa-save"></span>
              &nbsp;Update
            </button>
          </ng-container>
          <a [routerLink]="['/supplierlist']" class="btnEditCancel">
            <i class="fas fa-window-close"></i>
            &nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
