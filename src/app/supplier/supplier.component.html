<div class="container">
  <!--<app-nav-bar></app-nav-bar>-->
  <h1>Supplier List
    <a [routerLink]="['/supplier-create']" class="btn btn-light btn-lg">
      <span class="fas fa-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <input type="text" class="form-control" [(ngModel)]="searchtext"
         placeholder="Search">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let supplier of suppliers | filter:searchtext">
      <td>{{ supplier.id }}</td>
      <td>{{ supplier.name }}</td>
      <td>
        <a [routerLink]="['/supplier-details', supplier._id]" class="btn btn-info">Show Detail</a>
        <a [routerLink]="['/supplier-edit', supplier._id]" class="btn btn-success">Edit</a>
        <a [routerLink]="['/supplier-details/delete', supplier._id]" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
