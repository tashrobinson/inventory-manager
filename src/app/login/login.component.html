<div class="middle">
  <h1 class="title is-italic is-bold is-1">
    Inventory Management
  </h1>
</div>
<div class="imgcontainer">
  <img src="/assets/img/logo.png" width="162" height="180" alt="Avatar" class="avatar">
</div>
<div class="middle">
  <h2>Please login</h2>
</div>
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="container">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"  id="password"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <span class="text-danger" *ngIf="failed">No user with that username password combination!</span>
    <div class="form-group">
      <button class="btnLogin">Login</button>
      <a href="#" (click)="register()" class="btnRegister">Register</a>
    </div>
  </div>
</form>
